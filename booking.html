<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking Login</title>
  <link href="../bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('../images/parking/4.jpg') no-repeat center center fixed;
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;

      
    }
    .login-container{
      animation-name: login_animation;
      animation-duration: 2s;
    }
    .left-section {
      text-align: center;
      flex: 1;
      padding-right: 30px;
      border-right: 1px solid #ddd;
    }
    .left-section img {
      width: 220px;
    }
    .right-section {
      flex: 2;
      padding-left: 30px;
      width: 800px;
    }
    .right-section h3 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #203a43;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2c5364;
    }
    .btn-login {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      border: none;
      transition: 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
    .footer a {
      color: #2c5364;
      text-decoration: none;
      font-weight: 600;
    }
    .forgot {
      text-align: right;
      margin-bottom: 20px;
    }
    .forgot a {
      color: #6c63ff;
      text-decoration: none;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      background: #6c63ff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .form-parent{
      max-height: 300px;
      overflow-y: auto;
    }
    .form-parent form{
      
      align-items: center;
      max-width: 400px;
    }
    input{
      padding-left: 10px;
    }
    .login-btn:hover {
      background: #584df2;
    }

    @keyframes login_animation {
       from{margin-left: -920px;};
       to{margin-left: 10px;};
    }
  </style>
</head>
<body>

  <!-- Hero Section -->

  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="../images/logo/2.jpg" alt="Car Icon">
      <h5 class="mt-3">Welcome to</h5>
      <h4><strong>Smart Car Parking</strong></h4>
      <a href="index.html" class="btn btn-success btn-lg"><b>Home</b></a>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="header">
    <h2 class="text-center"><b>Smart Parking</b></h2><br><h3 class="text-center">Booking Your Parking Slots!</h3>
   </div>
   <div class="form-parent">
      <form id="loginForm px-2">
        <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="vehicle" class="form-label">Vehicle Number</label>
              <input type="text" class="form-control" id="vehicle" placeholder="ABC-1234" required />
            </div><div class="mb-3">
              <label for="cartype" class="form-label">Vehicle Type</label>
              <select class="form-select" id="cartype" required>
                <option value="">Select Car Type</option>
                <option value="Car">Car</option>
                <option value="Vegon">Vegon</option>
                <option value="Truck">Truck</option>
                <option value="Bike">Bike</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="slot" class="form-label">Slot Type</label>
              <select class="form-select" id="slot" required>
                <option value="">Select Slot</option>
                <option value="Compact">Compact</option>
                <option value="Regular">Regular</option>
                <option value="Large">Large</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Booking Time</label>
              <input type="datetime-local" class="form-control" id="time" required />
            </div>
         <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>
        <button type="submit" class="login-btn  w-100 py-2">Book Slot</button>
      </form>
    </div>
      <div class="footer">Don't have an account? <a class="text-primary" href="registeration.html">Signup</a></div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Placeholder login logic (replace with real backend)
      if (email === "admin@parking.com" && password === "admin123") {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
