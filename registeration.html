<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking Login</title>
  <link href="../bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('../images/parking/4.jpg') no-repeat center center fixed;
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .login-container {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;

      
    }
    .login-container{
      animation-name: login_animation;
      animation-duration: 2s;
    }
    .left-section {
      text-align: center;
      flex: 1;
      padding-right: 30px;
      border-right: 1px solid #ddd;
    }
    .left-section img {
      width: 400px;
    }
    .right-section {
      flex: 1;
      padding-left: 30px;
    }
    .right-section h3 {
      font-weight: 600;
      margin-bottom: 25px;
      color: #203a43;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2c5364;
    }
    .btn-login {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      border: none;
      transition: 0.3s ease;
    }
    .btn-login:hover {
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
    .footer a {
      color: #2c5364;
      text-decoration: none;
      font-weight: 600;
    }

    @keyframes login_animation {
       from{margin-left: -920px;};
       to{margin-left: 10px;};
    }
  </style>
</head>
<body>

  <!-- Hero Section -->

  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="../images/parking/23.jpg" alt="Car Icon">
      <h5 class="mt-3">Welcome to</h5>
      <h4><strong>Smart Car Parking</strong></h4>
      <a href="index.html" class="btn btn-success btn-lg"><b>Home</b></a>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h3>Create Your  Account to Continue</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-login w-100 py-2">Create</button>
        
      </form>
      <div class="footer">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Placeholder login logic (replace with real backend)
      if (email === "admin@parking.com" && password === "admin123") {
        alert("Login successful! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
